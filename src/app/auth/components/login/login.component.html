<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form style="padding: 30px 20px 20px 20px;" class="login100-form validate-form" action="" method="POST" (ngSubmit)="login()" #f="ngForm">  
                <div *ngIf="username.touched && !username.valid ">
                    <div style="color:red;" *ngIf="username.errors.required">ce champ est obligatoire!!</div>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input 
                    class="input100"
                    type="text" 
                    name="username" 
                    [(ngModel)]="user.username" 
                    #username="ngModel" 
                    required>
                    <span class="focus-input100"></span>
                    <span class="label-input100">nom d'utilisateur</span>
                   
                </div>
                
                <div *ngIf="password.touched && !password.valid ">
                    <div style="color:red;" *ngIf="password.errors.required">ce champ est obligatoire!!</div>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Mot de pass</span>
                    
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="!f.valid">
                        Login
                    </button>
                </div>
            </form>
            <div class="login100-more">
            </div>
        </div>
    </div>
</div>
