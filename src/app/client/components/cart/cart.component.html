
<!-- breadcrumb -->

<div class="container" style="margin-top:100px;">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <a routerLink="" class="stext-109 cl8 hov-cl1 trans-04">
            Home 
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a>
        
        <span class="stext-109 cl4">
            Shoping Cart
        </span>
    </div>
</div>
    
<h2 *ngIf="nbr==0" style="text-align: center;margin-bottom: 70px;">votre carte est vide</h2>
<!-- Shoping Cart -->
<form class="bg0 p-t-75 p-b-85" *ngIf="nbr!=0">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <div class="wrap-table-shopping-cart">
                        <table class="table-shopping-cart">
                            <tr class="table_head">
                                <th class="column-1">Product</th>
                                <th class="column-2"></th>
                                <th class="column-3">Price</th>
                                <th class="column-4">Quantity</th>
                                <th class="column-5">Total</th>
                                <th class="column-5">supprimer</th>
                            
                            </tr>

                            <tr class="table_row" *ngFor="let p of selectedproduits">
                                <td class="column-1">
                                    <div class="how-itemcart1">
                                        <img src="http://localhost:4200/assets/img2/{{p.pr_image_nom}}" alt="IMG-PRODUCT">
                                    </div>
                                </td>
                                <td class="column-2">{{p.libelle}}</td>
                                <td class="column-3">{{p.prix}}DH</td>
                                <td class="column-4">
                                    <div class="wrap-num-product flex-w m-l-auto m-r-0">
                                       

                                        <input type="number" id="tentacles" name="tentacles" min="1" max="100" value="{{getqte(p)}}" (change)="onChange($event,p)">
                                       
                                    </div>
                                </td>
                                <td class="column-5">{{p.prix}}DH</td>
                                <td class="column-5"><button (click)="updatecart(p)" class="btn btn-primary">supprimer</button></td>
                            </tr>

                           
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                    <h4 class="mtext-109 cl2 p-b-30">
                        Cart Totals
                    </h4>

                  

                    <div class="flex-w flex-t p-t-27 p-b-33">
                        <div class="size-208">
                            <span class="mtext-101 cl2">
                                Total:
                            </span>
                        </div>

                        <div class="size-209 p-t-1">
                            <span class="mtext-110 cl2">
                                {{total}}DH
                            </span>
                        </div>
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer" (click)="confirmerAchat()">
                        Confirmer votre achat
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<app-footer></app-footer>
